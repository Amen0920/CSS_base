<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS layout</title>

    <style>
        div, span{
            width: 80px;
            height : 80px;
            margin: 20px;
        }
        
        div{
            display:inline-block;
            background:  red;
        }
        span{
            background: blue;
            display:block;
    
        }

    </style>
</head>
<body>
    <!-- Block level -->
    <div></div>
    <div></div>
    <div></div>
    
    <!-- Inline Level -->
    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>
</html>
